apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-secret
  annotations:
    argocd.argoproj.io/sync-wave: "201"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: doppler-avelin
    kind: SecretStore
  target:
    template:
      type: Opaque
  data:
    - secretKey: AUTH_JWT_SECRET
      remoteRef:
        key: AUTH_JWT_SECRET
    - secretKey: BETTER_AUTH_SECRET
      remoteRef:
        key: BETTER_AUTH_SECRET
    - secretKey: POSTHOG_KEY
      remoteRef:
        key: POSTHOG_KEY
